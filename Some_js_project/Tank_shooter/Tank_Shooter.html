<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tank Shooter</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Style Sheet -->
</head>
<body>

    <div class="gamePlayArea">
        <div class="dashboard">
            <div><span class="scoreDash">0</span></div>
            <div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="container">
            <div id="gameOver">
                <span class="message">Click to Start the Game</span><br>
                <div class="btnStart">Start Game</div>
            </div>
            <div class="base"></div>
            <div class="box">
                <div class="turet"></div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b10ab0f629.js"></script>
    <!-- Script -->
</body>
</html>
